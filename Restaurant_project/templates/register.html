{% extends 'base.html' %}
{% load static %}

{% block main %}
<!-- Register Modal -->
<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="registerModalLabel">Register</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form method="POST" action="{% url 'User_Register' %}">
          {% csrf_token %}
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
          </div>
          <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Confirm your password" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
          <p class="mt-3">
            Already have an account? <a href="{% url 'User_Login' %}">Login</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS and CSS (required for Modal) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- JavaScript to trigger modal automatically based on URL -->
<script>
  window.onload = function() {
    // Get the current URL
    var currentUrl = window.location.href;

    // List of URLs where the register modal should appear
    var registerTriggerUrls = ['/register/'];

    // Check if the current URL matches any of the register trigger URLs
    for (var i = 0; i < registerTriggerUrls.length; i++) {
      if (currentUrl.includes(registerTriggerUrls[i])) {
        // Trigger the modal to show automatically
        var registerModal = new bootstrap.Modal(document.getElementById('registerModal'), {
          keyboard: false // Optional: Disable closing the modal with the keyboard
        });
        registerModal.show();
        break;
      }
    }
  };
</script>

{% endblock %}
