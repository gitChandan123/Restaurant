{% extends "base.html" %}
{% load static %}
{% block class %}class="sub_page"{% endblock class %}
{% block table_status %}active{% endblock table_status %}
<link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="">
{% block main %}

  <!-- book section -->
  <section class="book_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h2>
          Your Feedback.
        </h2>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form_container">
            <form action="{% url "Book_Table" %}" method='POST'>{% csrf_token %}
              <div>
                <input type="text" class="form-control" name="user_name" required placeholder="Your Name" />
              </div>
              <div>  
               <textarea class="form-control" id="exampleFormControlTextarea1" name="description" rows="3" required placeholder="Describe your exprience here."></textarea>


              </div>
              <div>
                <select class="form-control nice-select wide" required name="total_person">
                  <option value="" disabled selected>
                    Give us some Rating.
                  </option>
                  <option value="1">
                    1
                  <option value="2">
                    2
                  </option>
                  <option value="3">
                    3
                  </option>
                  <option value="4">
                    4
                  </option>
                  <option value="5">
                    5
                  </option>
                </select>
              </div>
              <div>
              <label for="formFileLg" class="form-label">Select an image.</label>
              <input class="form-control form-control-lg" id="formFileLg" type="file">
            </div>
              <div class="btn_box">
                <button>
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- end book section -->
{% endblock main %}
